<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="main">
        <div class="img">
            <div class="eye"></div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details-container">
            <div class="value">
                <img class="icone" src="./images/icon-ethereum.svg" alt="icon ethereum">
                <span>0.041 ETH</span> 
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="clock icon">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator-container">
            <div class="photo"></div>
            <p class="creator">Creation of <span class="title">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
